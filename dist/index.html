<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Stat-preview-card-component</title>
<script src="/main.77bb5cfd.js"></script></head>
<body>
    <div class="card">
        <header class="card__header"></header>
        <div class="card__body">
            <h2 class="card__title">Get <span class="card__accent-color">insights</span> that help your business grow.</h2>
            <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card__stats">
                <div>
                    <h3>10k+</h3>
                    <p>companies</p>
                </div>
                <div>
                    <h3>314</h3>
                    <p>templates</p>
                </div>
                <div>
                    <h3>12M+</h3>
                    <p>queries</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
